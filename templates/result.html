<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GET A LOAN</title>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
        integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container border border-secondary rounded mt-4" style="font-size:14px;background-color:#f9f9f9;border-color:#d3d3d3;border: width 10px;">
        <label style="font-size: 24px;">Results</label>
        <hr>
        {{result.prediction}}
        <hr>
        <p>The probability of this result is:</p>
        {{result.probability}}   
        <hr>
    </div>
    <div class="container border border-secondary rounded mt-4 " style="padding:10px;background-color:#f9f9f9;border-color:#d3d3d3;border: width 10px;">
        <form name=submit method=post action="/nav">
            <label style="font-size: 14px;">Test more values:</label>
            <hr>
                <input class="btn btn-success btn-lg" type="submit" name="import csv" value = "Click here to try again">
        </form>
    </div>
</body>
</html>
